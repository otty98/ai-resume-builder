<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Resume Builder</h1>

        <div class="card">
            <h2>Build Your Resume</h2>
            <p>Fill out the form below or upload your existing resume to get started.</p>
            <form id="uploadForm">
                <input type="file" id="resumeFile" name="resumeFile" accept=".pdf, .docx">
                <button type="submit">Upload and Extract</button>
            </>
        </div>

        <div class="card">
            <h2>Resume Details</h2>
            <form id="resumeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary"></textarea>
                <button type="button" id="generateSummaryBtn">Generate Summary with AI</button>

                <h3>Work Experience</h3>
                <div id="work-experience-container">
                    </div>
                <button type="button" id="addWorkExpBtn">Add Work Experience</button>

                <h3>Education</h3>
                <div id="education-container">
                    </div>
                <button type="button" id="addEducationBtn">Add Education</button>
                
                <h3>Skills</h3>
                <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Python, MongoDB">

                <button type="submit" id="saveResumeBtn">Save Resume</button>
                <button type="button" id="downloadCvBtn">Download CV</button>
            </form>
        </div>

        <div class="card">
            <h2>Live Preview</h2>
            <div id="resume-preview">
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
